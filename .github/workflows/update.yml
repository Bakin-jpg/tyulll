name: Scrape Manual Trigger

on:
  workflow_dispatch: # Trigger via API PHP

# =================================================
# INI YANG KURANG! TAMBAHIN BLOK INI BIAR GAK 403
# =================================================
permissions:
  contents: write
# =================================================

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Pastikan dia pake token bawaan yang udah dikasih izin write

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install playwright beautifulsoup4 requests
          playwright install chromium
          playwright install-deps

      - name: Run Scraper
        run: python scrape.py

      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-results
          path: matches.json
          retention-days: 1

      - name: Commit Results
        if: success()
        run: |
          git config --global user.name "API Bot"
          git config --global user.email "bot@api.com"
          
          git add matches.json
          
          # Cek ada perubahan gak
          if [[ -n $(git status -s) ]]; then
            git commit -m "API Update: $(date)"
            
            # Tarik dulu takutnya ada update lain biar gak bentrok
            git pull --rebase origin main
            
            # Push pake token bawaan
            git push
          else
            echo "Gak ada update data."
          fi
