name: Auto Scrape API

on:
  workflow_dispatch:      # Bisa diklik manual
  schedule:
    - cron: '0 */1 * * *' # Jalan otomatis setiap 1 jam

permissions:
  contents: write         # Izin untuk update file di repo

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Jalankan Scraper
        run: python scraper.py

      - name: Commit dan Push JSON
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add matches.json
          # Cek jika ada perubahan, kalau tidak ada, jangan error
          git commit -m "Update API matches.json [skip ci]" || exit 0
          git push
