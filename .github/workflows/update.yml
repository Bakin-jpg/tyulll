name: Scrape YeahScore Full Stream

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *' # Jalan tiap 5 menit

# FITUR ANTI BENTROK
# Jika bot baru jalan, bot lama yang lelet akan dibatalkan otomatis
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # 5 menit terlalu mepet, kasih 10 menit

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          pip install playwright beautifulsoup4
          playwright install chromium
          playwright install-deps

      - name: Run Scraper
        run: python scrape.py

      - name: Commit Results
        run: |
          git config --global user.name "Bot Scraper"
          git config --global user.email "bot@github.com"
          git add matches.json
          git commit -m "Update matches with stream links" || exit 0
          
          # Tarik dulu update terbaru dari server sebelum push
          git pull --rebase origin main
          
          git push
