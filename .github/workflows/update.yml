name: Debug Scraper

on:
  workflow_dispatch: # Jalankan manual dulu biar cepet

permissions:
  contents: write

jobs:
  debug-scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps

      - name: Run Debug Scraper
        run: python scrape.py

      # --- BAGIAN PENTING UNTUK MELIHAT DEBUG ---
      - name: Upload Debug Artifacts
        if: always() # Selalu jalan meski error
        uses: actions/upload-artifact@v4
        with:
          name: debug-results
          path: |
            debug_screenshot.png
            debug_source.html
      # ------------------------------------------
