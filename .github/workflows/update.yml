name: Scrape YeahScore Full Stream

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *' # Jalan tiap 30 menit (jangan terlalu sering karena berat)

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Tambah waktu timeout

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Run Scraper
        run: python scrape.py

      - name: Commit Results
        run: |
          git config --global user.name "Bot Scraper"
          git config --global user.email "bot@github.com"
          git add matches.json
          git commit -m "Update matches with stream links" || exit 0
          git push
