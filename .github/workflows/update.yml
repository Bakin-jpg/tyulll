name: Scrape YeahScore Full Stream

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *' # Tetap 30 menit agar akun GitHub aman (tidak kena limit usage)

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 25 # DIUBAH: Naikkan ke 25 menit (deep scrape butuh waktu lebih lama)

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Disarankan pakai 3.10 untuk kompatibilitas Playwright terbaru

      - name: Install Libraries
        run: |
          pip install playwright beautifulsoup4
          playwright install chromium
          playwright install-deps # DITAMBAH: Wajib ada! Menginstall dependency sistem Ubuntu agar browser tidak crash

      - name: Run Scraper
        run: python scrape.py

      - name: Commit Results
        run: |
          git config --global user.name "Bot Scraper"
          git config --global user.email "bot@github.com"
          git add matches.json
          git commit -m "Update matches with stream links" || exit 0
          git push
