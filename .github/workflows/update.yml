name: Scrape YeahScore V5

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *' # Tiap 15 menit

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:

# ... step install & run scraper sebelumnya ...

      - name: Run Scraper
        run: python scrape.py

      # TAMBAHAN: Upload Screenshot buat Debugging
      - name: Upload Debug Screenshots
        uses: actions/upload-artifact@v4
        if: always() # Selalu jalan meski script error
        with:
          name: debug-screenshots
          path: "*.png"
          retention-days: 1
    
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          # Tambahkan 'requests' di sini
          pip install playwright beautifulsoup4 requests
          playwright install chromium
          playwright install-deps

      - name: Run Scraper
        run: python scrape.py

      - name: Commit Results
        run: |
          git config --global user.name "Bot Scraper"
          git config --global user.email "bot@github.com"
          git add matches.json
          git commit -m "Update matches" || exit 0
          git pull --rebase origin main
          git push
