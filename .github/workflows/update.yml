name: Scrape Bola Indonesia

on:
  workflow_dispatch:  # Bisa dijalankan manual lewat tombol di GitHub Actions
  schedule:
    - cron: '*/30 * * * *' # Jalan otomatis tiap 30 menit (opsional)

jobs:
  scrape-indo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright beautifulsoup4
        playwright install chromium
        playwright install-deps

    - name: Run Scraper
      run: python scrape.py

    - name: Upload Result
      uses: actions/upload-artifact@v4
      with:
        name: match-results
        path: matches.json
        retention-days: 1
